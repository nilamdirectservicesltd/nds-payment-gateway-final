<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilam Direct Business Payment Gateway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.css">
    <style>
        html {
            height: 100%;
            background-image: url('background.png'); /* Set background image */
            background-size: cover; /* Adjusted background size to cover the entire viewport */
            background-repeat: no-repeat;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif; /* Added font for better compatibility */
        }

        h1 {
            color: white;
            font-weight: bold;
            text-align: center; /* Center align for better readability */
            margin-bottom: 20px; /* Add space between title and buttons */
        }

        button {
            margin-top: 10px; /* Adjusted top margin */
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: black; /* Set background color to black */
            border: 2px solid white; /* Set button border to white */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 80%; /* Make buttons full width */
            max-width: 300px; /* Set maximum width for better display on larger screens */
            background-size: cover; /* Adjust background size to cover the entire button */
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.8); /* Darken button background color on hover */
        }

        #loading-text {
            color: white;
            font-size: 14px; /* Reduced font size for better fit on smaller screens */
            margin-top: 20px;
            display: none;
            text-align: center; /* Center align loading text */
        }

        #animation-container {
            display: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px; /* Adjusted font size for smaller screens */
            }

            button {
                font-size: 14px; /* Reduced font size for smaller screens */
            }
        }
    </style>
</head>
<body>

<h1>Nilam Direct Business Payment Gateway</h1>

<button onclick="openFaceIDAnimation()">Automatic Login</button>

<!-- Container for the loading text -->
<div id="loading-text">Please wait, this process will be done automatically.</div>

<!-- Container for the animation -->
<div id="animation-container"></div>

<!-- Your content goes here -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js"></script>
<script>
    let faceIDButtonClickCount = 0;

    function openFaceIDAnimation() {
        faceIDButtonClickCount++;

        // Open animation for the first click on the same window
        if (faceIDButtonClickCount === 1) {
            // Hide both buttons and show the loading text and animation container
            document.querySelectorAll('button').forEach(button => button.style.display = 'none');
            document.getElementById('loading-text').style.display = 'block';
            document.getElementById('animation-container').style.display = 'block';

            // Load and play the Lottie animation
            const animationContainer = document.getElementById('animation-container');
            const animation = bodymovin.loadAnimation({
                container: animationContainer,
                renderer: 'svg',
                loop: false,
                autoplay: true,
                path: 'logindone.json' // Changed the path to 'logindone.json'
            });

            // Wait for 6 seconds and then open the specified link
            setTimeout(function () {
                window.location.href = 'https://nilamdirectservicesltd.github.io/nds-pay-business-final/';
            }, 6000);
        }

        // Reset the button click count after 1 second
        setTimeout(function () {
            faceIDButtonClickCount = 0;
        }, 1000);
    }
</script>
</body>
</html>
